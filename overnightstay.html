<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Vacation Resort</title>
  </head>
  <body>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="navId" role="tablist">
      <li class="nav-item">
        <a
          href="./index.html"
          class="nav-link"
          data-bs-toggle="tab"
          aria-current="page"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          href="./overnightstay.html"
          class="nav-link active"
          data-bs-toggle="tab"
          aria-current="page"
          >Overnight Stay</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a href="./dining.html" class="nav-link" data-bs-toggle="tab">Dining</a>
      </li>
      <li class="nav-item" role="presentation">
        <a href="./rentacar.html" class="nav-link" data-bs-toggle="tab"
          >Rent A Car</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a href="./activity.html" class="nav-link" data-bs-toggle="tab"
          >Activity</a
        >
      </li>
    </ul>

    <main class="container">
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" id="name" class="form-control" />
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" id="email" class="form-control" />
            </div>
            <div>
                <label>Check-in date:</label>
                <input type="date" name="checkinDate" id="checkinDate" />
            </div>
            <div>
                <label>Number of nights for visit (1-28) days:</label
                ><input type="number" name="numNights" id="numNights" class="form-control" min="1" max="28" />
            </div>
            <div>
                <label>Select a room type:</label>
            <br>
                <input type="radio" name="roomType" id="queenRoom" value="Queen"/><label for="queenRoom">Queen</label>
                <input type="radio" name="roomType" id="kingRoom" value="King"/><label for="kingRoom">King</label>
                <input type="radio" name="roomType" id="twoBed" value="2-Bedroom Suite"/><label for="twoBed">2-Bedroom Suite</label>
            </div>
            <div>
                <label>Number of adults (1-4):</label
                ><input type="number" name="numAdults" id="numAdults" class="form-control" min="1" max="4" />
            </div>
            <div>
                <label>Number of children (0-4):</label
                ><input type="number" name="numChildren" id="numChildren" class="form-control" min="0" max="4" />
            </div>
            <div>
                <label>Discounts:</label>
                <input type="radio" name="discount" id="none" value="none"><label>None</label>
                <input type="radio" name="discount" id="senior" value="senior"><label>Senior</label>
                <input type="radio" name="discount" id="military" value="military"><label>Military</label>
            </div>
            <input type="button" value="Estimate Stay Cost" class="btn btn-primary" id="calculateButton">
        </form>
        <div id="result"></div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
